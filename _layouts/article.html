---
layout: default
---

<section class="pv4">
  <div class="container-fluid">
    <article class="row article" itemscope itemtype="http://schema.org/BlogPosting">
      <div class="col-xs-12 col-md-8">
        <h5 class="f5 fw6 mt0 mb2">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date_to_long_string }}
          </time>
        </h5>

        <h1 class="f2 mt0 mb4" itemprop="name headline">{{ page.title }}</h1>

        <div class="lh-copy" itemprop="articleBody">
          {{ content }}
        </div>

        <div class="mv2">
          <a href="http://twitter.com/share">
            <span class="icon-twitter"></span>
          </a>
        </div>

        <ul class="list pl0 mt3 cf">
          {% if page.previous %}
            <li class="fl">
              <a href="{{ site.BASE_PATH }}{{ page.previous.url }}" rel="prev">
                &larr; <span class="f3 fw3 v-mid">Older</span>
              </a>
            </li>
          {% endif %}
          {% if page.next %}
            <li class="fr">
              <a href="{{ site.BASE_PATH }}{{ page.next.url }}" rel="next">
                <span class="f3 fw3 v-mid">Newer</span> &rarr;
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </article>
  </div>
</section>
