---
layout: default
title: Homepage
slug: homepage
---


<ul class="posts">
  {% for post in site.posts %}
    <li itemscope itemtype="http://schema.org/BlogPosting">
      <a href="{{ site.BASE_PATH }}{{ post.url }}" itemprop="url">
        <div class="p-wrap">
          <time datetime="{{ post.date | date_to_xmlschema }}" class="date left-slide"
              itemprop="datePublished">
            {{ post.date | date_to_string }}
          </time>
          <p itemprop="name headline" class="left-slide">{{ post.title }}</p>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
