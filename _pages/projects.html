---
title: Projects
permalink: /projects/
---

<ul class="list pl0 row">
  {% for project in site.projects reversed %}
    {% unless project.published == false %}
    <li class="col-xs-12 col-sm-6 mb5">
      <div class="pv3 {% cycle 'pr3-l', 'pl3-l' %}"">
        <h3 class="f3 mt0"><a href="{{ project.link }}" class="link primary hover-dark-primary f3" target="_blank">{{ project.title }}</a></h3>

        <a href="{{ project.link }}" target="_blank">
          <img src="{{ site.base_url }}/assets/img/portfolio/{{ project.thumbnail }}" alt="{{ project.title }}" class="img-responsive mb3 mb0-ns grow">
        </a>
      </div>
    </li>
    {% endunless %}
  {% endfor %}
</ul>
