---
title: Projects
permalink: /projects/
---

<div>
  <ul class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4">
    {% for project in site.projects reversed %}
    <li class="col-span-1 flex shadow-sm rounded-md">
      <div class="flex-shrink-0 flex items-center justify-center w-16 {{project.class}} text-white text-sm leading-5 font-medium rounded-l-md">
        RC
      </div>
      <div class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
        <div class="flex-1 px-4 py-2 text-sm leading-5 truncate">
          <a href="{{ project.link }}" class="text-gray-900 font-medium hover:text-gray-600 transition ease-in-out duration-150">
            {{ project.title }}
          </a>
          <p class="text-gray-500">{{ project.client }}</p>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
