<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-language" content="en-gb" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">

<title>
  {% if page.title == "Homepage" %}
    {{ site.description }}
  {% else if %}
    {{ page.title }} | {{ site.title }}
  {% endif %}
</title>

<!-- Core CSS -->
<link href="{{ site.base_url }}assets/css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Dosis:400,500,600,700|Open+Sans:400italic,400,300,700|Lora:400,700,400italic' rel='stylesheet' type='text/css'>

<!--[if lt IE 9]>
  <script src="/assets/js/html5shiv.js"></script>
<![endif]-->

<link href="{{ site.BASE_PATH }}/{{ site.rss_path }}" rel="alternate" title="{{ site.title }} - {{ site.author }}" type="application/atom+xml" />

<!-- Favicons -->

{% comment %} Google Analytics {% endcomment %}
{% if site.ga_tracking_id and site.ga_domain %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
  ga('send', 'pageview');
</script>
{% endif %}
