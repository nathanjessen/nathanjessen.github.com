<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">

<title>
  {% if page.title == "Nathan Jessen" %}
    {{ page.title }} | {{ site.description }}
  {% else if %}
    {{ page.title }} | {{ site.title }}
  {% endif %}
</title>

<!-- Core CSS -->
<link href="{{ site.base_url }}assets/css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Dosis:400,500,600,700' rel='stylesheet' type='text/css'>

<!--[if lt IE 9]>

<link href="{{ site.BASE_PATH }}/{{ site.rss_path }}" rel="alternate" title="{{ site.title }} - {{ site.author }}" type="application/atom+xml" />
