<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">

<title>
  {{ page.title }} | {{ site.title }}
</title>

<link href="{{ site.base_url }}assets/css/reveal.beige.css" rel="stylesheet">
<script src="{{ site.base_url }}assets/js/reveal.min.js"></script>

{% comment %} Google Analytics {% endcomment %}
{% if site.ga_tracking_id and site.ga_domain %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
  ga('send', 'pageview');
</script>
{% endif %}
