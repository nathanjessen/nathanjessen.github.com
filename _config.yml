# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# Custom vars
lang: "en-US"
title: "Nathan Jessen"
email: nathan.jessen@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  "Blog and Portfolio of Nathan Jessen"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
categories_path: categories.html
tags_path: tags.html
rss_path: atom.xml
github_username:  nathanjessen
twitter_username: natejessen
logo: /assets/images/wasp.png

header_pages:
- title: Home
  url: /
- title: About
  url: /about/
- title: Projects
  url: /projects/

# Build settings
# theme: minima

####################
# Plugins
####################
# whitelist: []
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

####################
# Where things are
####################
# destination: ./_site
# plugins_dir: _plugins
# layouts_dir: _layouts
# data_dir: _data
# includes_dir: _includes
collections:
  posts:
    output: true
  projects:
    output: false

####################
# Handling Reading
####################
include:
  - "_pages"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - vendor

####################
# Filtering Content
####################
# show_drafts: null
# limit_posts: 10
# future: false
# unpublished: false

####################
# Conversion
####################
# markdown: kramdown
# excerpt_separator: "\n\n"

####################
# Serving
####################
# detach: false
# port: 4000
# host: 127.0.0.1
# show_dir_listing: false

####################
# Outputting
####################
permalink: ":categories/:title/"
# paginate_path: /page:num
timezone: "America/Denver"
verbose: false
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: article
  - scope:
      path: "_pages"
      scope: "pages"
    values:
      layout: "page"
  - scope:
      path: "_projects"
      type: "projects"
    values:
      layout: "page"

####################
# Markdown Processor
####################
kramdown:
  syntax_highlighter: rouge

####################
# Other
####################

# Liquid profiler - Generate a Liquid rendering profile to help you identify performance bottlenecks.
profile: false

